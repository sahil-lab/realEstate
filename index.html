<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhargavi Real Estate â€” Where Dreams Become Reality</title>

    <!-- Google Fonts - Elite Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- External Libraries for Premium Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <style>
        /* Premium Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #1a0000, #800000);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #logo-preloader {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            opacity: 0;
            animation: luxuryFadeIn 2s forwards;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        #line-preloader {
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, #ffd700, #fff);
            animation: growLine 1.5s forwards 1s;
            box-shadow: 0 0 20px #ffd700;
        }

        @keyframes luxuryFadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes growLine {
            to {
                height: 200px;
            }
        }

        /* Global Elite Styling */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Premium Preloader -->
    <div id="preloader">
        <div id="logo-preloader">Bhargavi Real Estate</div>
        <div id="line-preloader"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
        // Hide preloader after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').classList.add('hidden');
            }, 3000);
        });
    </script>
</body>

</html>
